<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
      <h3>Paper-Rock-Scissors</h3>
      <h4>Welcome. Happy New Year 2024!</h4>
    </div>
    <div class="img-container">
        <div class="img" id="Paper">
        <img src="../Rock-Paper-Scissors/paper.jpeg">
         </div>
         <div class="img" id="Rock">
        <img src="../Rock-Paper-Scissors/rock.jpeg">
        </div>
        <div class="img" id="Scissors">
        <img src="../Rock-Paper-Scissors/scissors.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="your-score"class="fc">0</p>
        <p >You</p>
        </div>
        <div class="score">
        <p id="com-score"class="fc">0</p>
        <p>comp</p>
        </div>
    </div>
    <div class="move">
        <p id="your-move">Play Your Move</p>
    </div>
    <button id="restartbtn">Restart Game</button>
<script src="app.js"></script>

</body>
</html>
